name: Build, Test & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-test-deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Minify JavaScript and CSS with cache busting
      run: npm run minify

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run Playwright tests
      run: npx playwright test --project=chromium

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-videos
        path: test-results/
        retention-days: 7

    - name: Deploy to live branch
      if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        # Add minified files and cache control headers to the current commit
        git add -f static/js/app.min.js static/css/styles.min.css index.html _headers

        # Check if there are any changes to commit
        if git diff --staged --quiet; then
          echo "No changes to minified files, deploying current commit"
        else
          echo "Committing generated build artifacts for deployment"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Add build artifacts for deployment [skip ci]"
        fi

        # Push to live branch
        git fetch origin live:live || git branch live
        git push origin HEAD:live --force
